<script>
    function sendMessage() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const whatsapp = document.getElementById('whatsapp').value;
        const message = document.getElementById('message').value;

        if (!name || !email || !whatsapp || !message) {
            alert("Please fill all fields.");
            return;
        }

        const token = '7276338531:AAGsSHmdJkf3rOTBXaTcUCUQghvNyNZr_80';
        const chatId = '2048310529'; // ID of the user you want to send the message to
        const text = `New message from ${name}:\nEmail: ${email}\nWhatsApp: ${whatsapp}\nMessage: ${message}`;
        
        const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(text)}`;
        
        // Disable the send button and change the text
        const sendBtn = document.getElementById('send-btn');
        sendBtn.innerHTML = 'Sending...';
        sendBtn.disabled = false;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('Message sent successfully!');
                    // Clear form fields
                    document.getElementById('name').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('whatsapp').value = '';
                    document.getElementById('message').value = '';
                } else {
                    alert('Error sending message. Please try again.');
                }
            })
            .catch(error => alert('Error: ' + error))
            .finally(() => {
                // Enable the send button again after 10 seconds
                setTimeout(() => {
                    sendBtn.innerHTML = 'Send';
                    sendBtn.disabled = false;
                }, 10000);
            });
    }
</script>
